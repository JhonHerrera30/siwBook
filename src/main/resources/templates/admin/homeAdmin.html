<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library - Home</title>
    <link rel="stylesheet" th:href="@{/css/homeAdmin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="navbar">
            <a th:href="@{/}" class="logo">
                <img th:src="@{/images/logo4.png}" alt="SIW Books Logo" class="logo-img">
            </a>

            <div class="nav-right">
                <!-- SE NON AUTENTICATO -->
                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="nav-btn">Login</a>
                    <a href="/register" class="nav-btn">Sign-up</a>
                </div>

                <!-- SE AUTENTICATO -->
                <div sec:authorize="isAuthenticated()" class="user-menu">
                    <div class="user-box">
                        <span sec:authentication="name"></span>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="dropdown">
                        <a href="/profile">My Profile</a>
                        <a href="/logout">Logout <i class="fa-solid fa-right-from-bracket logout-icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
	
	<section class="hero">
			<div class="hero-content">
			    <h2>User Panel</h2>

			    <div class="hero-buttons">
			        <a href="/anyone/books" class="btn">
						<i class="fa-solid fa-book"></i> Browse Books
					</a>
			        <a href="/anyone/authors" class="btn">
						<i class="fa-solid fa-user-pen"></i> Browse Authors
					</a>
			        <a href="/anyone/reviews" class="btn">
						<i class="fa-solid fa-star"></i> View Reviews
					</a>
			    </div>
			</div>
	</section>

    <!-- ADMIN PANEL -->
    <section class="admin-panel">
        <h2>Admin Panel</h2>
        <div class="admin-buttons">
            <a href="/admin/manageBooks" class="admin-btn">
                <i class="fa-solid fa-book"></i> Manage Books
            </a>
            <a href="/admin/manageAuthors" class="admin-btn">
                <i class="fa-solid fa-user-pen"></i> Manage Authors
            </a>
            <a href="/admin/manageReviews" class="admin-btn">
                <i class="fa-solid fa-star"></i> Manage Reviews
            </a>
        </div>
    </section>
	
	

    <!-- PLATFORM INFO -->
    <section class="platform-info">
        <div class="container">
            <h2>About the Platform</h2>
            <a href="admin/platformInfo" class="info-btn">
                <i class="fa-solid fa-circle-info"></i> Learn More
            </a>
        </div>
    </section>
	
	

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2025 SIW Library - All rights reserved</p>
            <p><a href="/contact">Contact</a> | <a href="/privacy">Privacy</a></p>
        </div>
    </footer>

    <!-- SCRIPT PER DROPDOWN -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userBox = document.querySelector('.user-box');
            const dropdown = document.querySelector('.dropdown');

            if (userBox && dropdown) {
                userBox.addEventListener('click', function (e) {
                    e.stopPropagation();
                    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                });

                document.addEventListener('click', function () {
                    dropdown.style.display = 'none';
                });
            }
        });
    </script>

</body>
</html>
