<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/formLogin.css}">
</head>
<body>
    <header>
        <div class="navbar">
            <a th:href="@{/}" class="logo">
                <img th:src="@{/images/logo4.png}" alt="SIW Books Logo" class="logo-img">
            </a>
        </div>
    </header>

    <main class="login-wrapper">
        <form class="login-form" th:action="@{/login}" method="post">
            <h2>Login</h2>
            
            <div class="globalError" th:if="${param.error}">
                <p class = "error">Invalid username or password.</p>
            </div>

            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autofocus />
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
            </div>

            <div class="loginButton">
                <button type="submit">Login</button>
            </div>
			<div class= "google-container">
			<a th:href="@{/oauth2/authorization/google}" class="google botton">
			            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" style="width:20px;">
			   <span>Sign in with Google</span>
		 	</a>
			</div>
			<div>
				<a th:href="@{/register}">Sign up</a>
			</div>
        </form>
			
			
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 SIW Library - All rights reserved</p>
            <p><a th:href="@{/contact}">Contact</a> | <a th:href="@{/privacy}">Privacy</a></p>
        </div>
    </footer>
</body>
</html>
